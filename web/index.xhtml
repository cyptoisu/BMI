<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <title>Lakmedipro</title>
    </h:head>
    <h:body>
        <h:form > 
       BMI Calculator
       
       <table>
           
           <tr>
               
               <td>
                   Patient Name:
               </td>
               
               <td>
                   <h:inputText value="#{bmi.clientname}"></h:inputText>
               </td>
                  
               
         </tr>
           
           <tr>
               
               <td>
                   Patient Height:
               </td>
               
               <td>
                   <h:inputText value="#{bmi.height}"></h:inputText>
               </td>
               <td>m</td>
               
         </tr>
           
           <tr>
               
               <td>
                   Patient Weight:
               </td>
               
               <td>
                   <h:inputText value="#{bmi.weight}"></h:inputText>
               </td>
               <td> Kg </td>
               
               </tr>
           
           <tr>
               <td >
                   <h:commandButton value="Calculate BMI" action="#{bmi.bmi()}"></h:commandButton>
                   
                   
               </td>
               
               <td>
               <h:commandButton value="clear"  action="#{bmi.clear}"/>
               </td>
           </tr>
                   
           <tr>
               <td>
                   BMI : 
               </td>
               <td>
                   <h:inputText value="#{bmi.bmi}"></h:inputText>
               </td>
               <td>
                   Kgm-2
               </td>
               
           </tr>    
             
       </table>
                </h:form> 

    </h:body>
</html>
